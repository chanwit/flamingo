---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./demo/artifacts/default-app
    repoURL: oci://ghcr.io/flux-subsystem-argo/manifests
    targetRevision: latest
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fsa-installation
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./demo/artifacts/fsa-installation
    repoURL: oci://ghcr.io/flux-subsystem-argo/manifests
    targetRevision: latest
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
